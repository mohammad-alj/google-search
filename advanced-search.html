<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Search</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="index.html">Google search</a></li>
				<div class="flex">
					<li><a href="image-search.html">Image search</a></li>
					<li><a href="advanced-search.html">Advanced search</a></li>
				</div>
			</ul>
		</nav>
		<main id="advanced-main">
			<div class="adv-pg-head">
				<h1 class="advanced-search-heading">Advanced search</h1>
			</div>
			<div class="adv-pg-body">
				<h2>find pages with...</h2>
				<form
					class="adv-search-form"
					action="https://www.google.com/search"
				>
					<div class="form-group">
						<div class="label-container">
							<label for="target-words">all these words:</label>
						</div>
						<input type="text" id="target-words" name="as_q" />
					</div>
					<div class="form-group">
						<div class="label-container">
							<label for="exact-words"
								>this exact word or phrase:</label
							>
						</div>
						<input type="text" id="exact-words" name="as_epq" />
					</div>
					<div class="form-group">
						<div class="label-container">
							<label for="any-words">any of these words:</label>
						</div>
						<input type="text" id="any-words" name="as_oq" />
					</div>
					<div class="form-group">
						<div class="label-container">
							<label for="none-words">none of these words:</label>
						</div>
						<input type="text" id="none-words" name="as_eq" />
					</div>
					<div class="submit">
						<input type="submit" value="Advanced search" />
					</div>
				</form>
			</div>
		</main>
	</body>
</html>
