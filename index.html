<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Search</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="image-search.html">Image search</a></li>
				<li><a href="advanced-search.html">Advanced search</a></li>
			</ul>
		</nav>
		<main class="main">
			<div class="heading">
				<h1>Google</h1>
			</div>
			<form action="https://www.google.com/search" class="search-form">
				<input type="text" name="q" autocomplete="off" />
				<div style="display: flex; gap: 10px">
					<input type="submit" value="Search" />
					<input
						class="RNmpXc"
						value="I'm Feeling Lucky"
						aria-label="I'm Feeling Lucky"
						name="btnI"
						type="submit"
						jsaction="trigger.kWlxhc"
						data-ved="0ahUKEwjIt-Py8NyAAxVcR6QEHcQqBowQ19QECBI"
					/>
				</div>
			</form>
		</main>
	</body>
</html>
